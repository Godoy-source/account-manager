spring:
  application:
    name: account-manager

server:
  port: 8081
  tomcat:
    basedir: C:/temp/logs
    accesslog:
      enabled: true
      directory: logs
      prefix: access_log
      suffix: .log
      pattern: common
      file-date-format: .yyyy-MM-dd
logging:
  file: logs/application-debug.log
  pattern:
    console: "%d %-5level %logger : %msg%n"
    file: "%d %-5level [%thread] %logger : %msg%n"
  level:
    org.springframework.web: ERROR
    com.howtodoinjava: INFO
    org.hibernate: ERROR

