openapi: 3.0.3
info:
  title: Account-manager WhiteBoard
  description: Componente responsável por criar e gerenciar contas.
  version: 1.0.0
tags:
  - name: Conta
    description: Operações do usuário
  - name: Validação
    description: Permissões de acesso
servers:
  - url: http://localhost
paths:
  /v1/new/user:
    post:
      tags:
        - Conta
      operationId: createNewUser
      summary: Cria uma nova conta
      description: Gera uma nova conta no site.
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NewAccountRequestPresentation'
        required: true
      responses:
        '200':
          description: Cadastrado com sucesso
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NewAccountResponsePresentation'
        '400':
          description: Dados de cadastros inválidos
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErroNegocioPresentation'
        '500':
          description: Ocorreu um erro interno
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErroPresentation'
components:
  schemas:
    ErroPresentation:
      type: object
      properties:
        code:
          type: integer
          example: 500
        message:
          type: string
          example: "Erro de validacao"
        correlationError:
          type: string
          example: "ERRO_PARAMETROS_INVALIDOS"
    ErroNegocioPresentation:
      type: object
      properties:
        code:
          type: string
          example: "500"
        message:
          type: string
          example: "Erro de validacao"
    EnderecoPresentation:
      type: object
      properties:
        rua:
          type: string
          example: "437 Lytton"
        cidade:
          type: string
          example: "Palo Alto"
        estado:
          type: string
          example: "MG"
        cep:
          type: string
          example: '94301'
    NewAccountRequestPresentation:
      type: object
      properties:
        nome:
          type: string
          example: "Gabriel"
        cpf:
          type: string
          example: "00000000000"
        email:
          type: string
          example: "teste@gmail.com"
        endereco:
          $ref: '#/components/schemas/EnderecoPresentation'
        dataNascimento:
          type: string
          format: date
    NewAccountResponsePresentation:
      type: object
      properties:
        id:
          type: string
          example: "f3de6149-da14-4716-bfe4-cbbcc74702a7"
        nome:
          type: string
          example: "Gabriel"
        cpf:
          type: string
          example: "00000000000"
        email:
          type: string
          example: "teste@gmail.com"
        endereco:
          $ref: '#/components/schemas/EnderecoPresentation'
        dataNascimento:
          type: string
          format: date
        status:
          type: string
          description: Como se encontra a conta A | B | F
          example: "A"
        dataInclusao:
          type: string

